<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #4CAF50;
      font-size: 2rem;
    }
    .details {
      text-align: left;
      margin: 1rem 0;
    }
    .details p {
      margin: 0.5rem 0;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem;
    }
    .button.secondary {
      background-color: #6c757d;
    }
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Successful!</h1>
    <p>Thank you for your purchase. Your transaction has been completed successfully.</p>
    
    <div class="details">
      <p><strong>Plan Name:</strong> <span id="planName"></span></p>
      <p><strong>Amount Paid:</strong> <span id="amountPaid"></span></p>
      <p><strong>Validity:</strong> <span id="planValidity"></span></p>
      <p><strong>Details:</strong> <span id="planDetails"></span></p>
      <p><strong>Transaction ID:</strong> <span id="transactionId"></span></p>
      <p><strong>Date:</strong> <span id="currentDate"></span></p>
    </div>

    <button class="button" onclick="downloadInvoice()">Download Invoice</button>
    <button class="button" onclick="shareOrder()">Share Order Details</button>
    <button class="button secondary" onclick="goToDashboard()">Go to Dashboard</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const planName = localStorage.getItem("planName");
      const planPrice = localStorage.getItem("planPrice");
      const planValidity = localStorage.getItem("planValidity");
      const planDetails = localStorage.getItem("planDetails");

      document.getElementById("planName").textContent = planName;
      document.getElementById("amountPaid").textContent = `â‚¹${planPrice}`;
      document.getElementById("planValidity").textContent = planValidity;
      document.getElementById("planDetails").textContent = planDetails;

      document.getElementById("transactionId").textContent = Math.floor(10000000 + Math.random() * 90000000).toString();

      document.getElementById("currentDate").textContent = new Date().toLocaleDateString();
    });

    function downloadInvoice() {
      const invoiceContent = `
        Plan Name: ${document.getElementById("planName").textContent}
        Amount Paid: ${document.getElementById("amountPaid").textContent}
        Validity: ${document.getElementById("planValidity").textContent}
        Details: ${document.getElementById("planDetails").textContent}
        Transaction ID: ${document.getElementById("transactionId").textContent}
        Date: ${document.getElementById("currentDate").textContent}
      `;
      const blob = new Blob([invoiceContent], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "invoice.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    function shareOrder() {
      const orderDetails = `
        Plan Name: ${document.getElementById("planName").textContent}
        Amount Paid: ${document.getElementById("amountPaid").textContent}
        Validity: ${document.getElementById("planValidity").textContent}
        Details: ${document.getElementById("planDetails").textContent}
        Transaction ID: ${document.getElementById("transactionId").textContent}
        Date: ${document.getElementById("currentDate").textContent}
      `;
      if (navigator.share) {
        navigator.share({
          title: "Order Details",
          text: orderDetails,
        });
      } else {
        alert("Share functionality not supported in this browser.");
      }
    }

    function goToDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>

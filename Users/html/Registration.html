<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Submission</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .kyc-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .kyc-container h2 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-submit {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-submit:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .btn-submit:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #message {
            margin-top: 1rem;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #message.show {
            opacity: 1;
        }
        @media (max-width: 576px) {
            .kyc-container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="kyc-container">
        <h2>KYC Submission</h2>
        <form id="kycForm">
            <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userId" placeholder="Enter User ID" required>
            </div>
            <div class="mb-3">
                <label for="documentType" class="form-label">Document Type</label>
                <select class="form-select" id="documentType" required>
                    <option value="" disabled selected>Select Document Type</option>
                    <option value="Aadhar">Aadhar</option>
                    <option value="Passport">Passport</option>
                    <option value="Driving License">Driving License</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="documentNumber" class="form-label">Document Number</label>
                <input type="text" class="form-control" id="documentNumber" placeholder="Enter Document Number" required>
            </div>
            <button type="submit" class="btn btn-submit">Submit KYC</button>
        </form>
        <div id="message" class="text-center"></div>
    </div>

    <!-- Bootstrap JS (for form validation feedback) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Users/js/Register.js"></script>
</body>
</html>
